<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <!-- <canvas id="myCanvas" width="200" height="100">Your browser does not support the html canvas</canvas>
    <img id="cat" src="c1.png" alt="It is not available" height="250px" width="200px"> -->
   <!-- ---circle--- -->
    <script>
        var c = document.getElementById("mycanvas");
        var ct = c.getContext("2d");
        ct.beginPath();
        ct.arc(95,50,40,0,2*Math.PI);
        ct.stroke();
    </script>
<!-- ---image--- -->
    <script>
        function myCanvas(){
            var c = document.getElementById("myCanvas");
            var ct = c.getContext("2d");
            var  img = document.getElementById("cat");
            ct.drawImage(img,10,10);
        }
    </script>
