<!DOCTYPE html>
<html>
<body>

<h1>The form element</h1>

<form action="st.html"> 
    <!-- here when you submit the action attribute help you to take to st.html page -->
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
</form>

<div>
    <h3>login form</h3>
    <form>
        Name id:<input type="text" id="name"><br><br>
        Password:<input type="password" id="pwd"><br><br>
        Gender:<input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="other">other<br>

        Skills:<input type="checkbox" name="course" value="java">Java
        <input type="checkbox" name="course" value="C++">c++
        <input type="checkbox" name="course" value="Python">python
        <br><br>
        Message:<textarea id="msg" ></textarea>

    </form>
</div>

<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>

</body>
