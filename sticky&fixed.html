<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* The header element has position: fixed and top: 0, which means it will always stay at the top of the viewport */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 50px;
  background-color: blue;
}

/* The sidebar element has position: sticky and top: 50px, which means it will act like a normal element until it reaches 50px from the top of the viewport, then it will become fixed */
.sidebar {
  position: sticky;
  top: 50px;
  width: 200px;
  height: 300px;
  background-color: green;
}

/* The main element has no position property, which means it will follow the normal flow of the document */
.main {
  margin-left: 200px;
  height: 1000px;
  background-color: yellow;
}
    </style>
</head>
<body>
   <header>
        <div class="header"></div>
        <div class="sidebar"></div>
        <div class="main"></div>
        
    </header>
    <div>
        <h1>1</h1>
        <h2>3</h2>
        <h3>4</h3>
        <h4>8</h4>

</body>
