<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: relative;
            animation: mymove 5s infinite;
        }

        @keyframes mymove{
            0% {top: 0px;background: rgb(84, 60, 239); width: 100px;}
            100%{top:200px;background: blue; width: 300px;}
        }
    </style>
</head>
<body>
    <h1>The @keyframe example</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem temporibus,
         similique, nam ex quisquam neque obcaecati eveniet illum beatae doloremque rem
         repellendus dolorem nisi. Dignissimos aperiam suscipit tempore aliquam eaque.</p>
         <div>
            <p>ABCD</p>
         </div>
</body>
</html>
