<html>
  <head>
   <title>Progress Example</title>
  </head>
  <body>
    <form>
        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" name="birthday">
        <input type="submit">
    </form>
    <p>Beginner: <progress value="25" max="100"></progress></p>
    <p>Progress 60%: <progress value="60" max="100"></progress></p>
  </body>
</html>
